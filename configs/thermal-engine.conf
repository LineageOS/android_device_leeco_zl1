# SENSOR : ALIAS
# tsens_tz_sensor6 : cpu1
# tsens_tz_sensor4 : cpu0
# tsens_tz_sensor1 : pop_mem
# tsens_tz_sensor15 : gpu
# tsens_tz_sensor11 : cpu3
# tsens_tz_sensor9 : cpu2

debug
#Conf file: /vendor/etc/thermal-engine.conf

[VIRTUAL-SS-GPU-SKIN]
algo_type ss
sampling 2000
sensor HOT-SKIN-VIRTUAL
device gpu
set_point 7000
set_point_clr 2000
time_constant 0
device_max_limit 400000000

[BATTERY-MONITOR]
algo_type monitor
sampling 2000
sensor emmc_therm
thresholds 56000
thresholds_clr 54000
actions battery
action_info 3

[SKIN-CRITICAL]
algo_type monitor
sampling 1000
sensor emmc_therm
thresholds 56000 58000
thresholds_clr 55000 57000
actions cluster0+cluster1+gpu+report cluster0+cluster1+gpu+report
action_info 691200+691200+133000000+1 307200+307200+133000000+1

[THROTTLING-NOTIFY]
algo_type monitor
sampling 2000
sensor emmc_therm
thresholds 47000
thresholds_clr 44000
actions report
action_info 1

[SKIN_SHUTDOWN]
algo_type monitor
sampling 1000
sensor emmc_therm
thresholds 60000
thresholds_clr 59000
actions shutdown
action_info 1

[HOT-SKIN-VIRTUAL]
algo_type virtual
trip_sensor emmc_therm
set_point 47000
set_point_clr 44000
sensors tsens_tz_sensor15 tsens_tz_sensor0
weights 1 -1
sampling 1000
math 0

[VIRTUAL-CPUS]
#algo_type virtual
trip_sensor tsens_tz_sensor11
set_point 75000
set_point_clr 65000
sensors tsens_tz_sensor4 tsens_tz_sensor6 tsens_tz_sensor9 tsens_tz_sensor11
weights
sampling 10
math 2

[SS-GPU]
#algo_type ss
sampling 250
sensor gpu
device gpu
set_point 95000
set_point_clr 65000
time_constant 0

[SS-POPMEM]
#algo_type ss
sampling 10
sensor pop_mem
device cluster1
set_point 95000
set_point_clr 65000
time_constant 16

[SS-CPUS-ALL]
#algo_type ss
sampling 10
sensor VIRTUAL-CPUS
device cpu_voltage
set_point 95000
set_point_clr 65000
time_constant 0
device_perf_floor 1036800

[SPEAKER-CAL]
sampling 30000 30000 10 1800000
sensor pm8994_tz
sensors tsens_tz_sensor1 tsens_tz_sensor2 tsens_tz_sensor13 tsens_tz_sensor14 tsens_tz_sensor15
temp_range 6000 10000 2000
max_temp 45000
offset -4000

[PMIC-ALARM-MONITOR]
#algo_type monitor
sampling 1000
sensor pm8994_tz
thresholds 107000 127000
thresholds_clr 103000 123000
actions hotplug_3+hotplug_2+hotplug_1+cluster1+cluster0 hotplug_3+hotplug_2+hotplug_1
action_info 0+0+0+302400+302400 1+1+1

[VDD_RSTR_MONITOR-TSENS20]
#algo_type monitor
sampling 1000
sensor tsens_tz_sensor20
thresholds 5000
thresholds_clr 10000
actions vdd_restriction
action_info 1
descending

